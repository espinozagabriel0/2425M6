<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJ2 - Ficha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>Práctica 4 - Ficha</h1>
    Introduce tus datos en el formulario y pulsta 'Crear ficha' para generar la ficha con tu imagen e información
    <div class="row">
      <div class="formulario col-6 mt-5">
        <form action="" class="form">
          <div class="mb-3">
            <label class="form-label">Nombre: </label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="mb-3">
            <label class="form-label">Primer apellido: </label>
            <input type="text" class="form-control" id="ap1">
          </div>
          <div class="mb-3">
            <label class="form-label">Segundo apellido: </label>
            <input type="text" class="form-control" id="ap2">
          </div>
          <div class="mb-3">
            <label class="form-label">DNI: </label>
            <input type="text" class="form-control" id="dni">
          </div>
          <div class="mb-3">
            <label class="form-label">URL de la imagen: </label>
            <input type="text" class="form-control" id="url">
          </div>
          <button class="btn btn-success">Crear ficha</button>
        </form>
      </div>
      <div class="col-6 mt-5">
        <div class="card">
          <img src="https://www.researchgate.net/profile/Maria-Monreal/publication/315108532/figure/fig1/AS:472492935520261@1489662502634/Figura-2-Avatar-que-aparece-por-defecto-en-Facebook.png" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"><span class="nomFicha">Perico </span><span class="apellidosFicha">Mepiedras Rocosas</span></h5>   
            <p>DNI: <span class="dniFicha"></span></p>   
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </div>
</body>
</html>
