<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EJ3 - Fichas usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>Práctica 5 - Fichas usuarios</h1>
    Introduce tus datos en el formulario y pulsta 'Crear ficha' para generar la ficha con tu imagen e información
    <div class="row">
      <div class="formulario col-3 mt-5">
        <form action="" class="form needs-validation">
            <div class="mb-3">
              <label class="form-label">Nombre: </label>
              <input type="text" class="form-control" id="name" placeholder="Introduce el nombre" required maxlength="20">
              <div class="valid-feedback"></div>
              <div class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
              <label class="form-label">Primer apellido: </label>
              <input type="text" class="form-control" id="ap1" placeholder="Introduce tu Primer Apellido" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Segundo apellido: </label>
              <input type="text" class="form-control" id="ap2" placeholder="Introduce tu Segundo Apellido" required>
            </div>
            <div class="mb-3">
              <label class="form-label">DNI: </label>
              <input type="text" class="form-control" id="dni" placeholder="Introduce tu DNI" maxlength="9" required>
            </div>
            <div class="mb-3">
              <label class="form-label">URL de la imagen: </label>
              <input type="text" class="form-control" id="url" placeholder="URL de la imagen" required>
            </div>
            <button class="btn btn-success" type="submit">Crear ficha</button>
          </form>
      </div>
      <div class="col-3 mt-5">
        <div class="card">
          <img src="https://i0.wp.com/www.diarlu.com/wp-content/uploads/2019/09/hombre-maduro-guapo.jpg?w=500&ssl=1" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"><span id="nomFicha">Perico </span><span id="apellidosFicha"> Mepiedras Rocosas</span></h5>   
            <p>DNI: <span id="dniFicha"></span></p>   
          </div>
        </div>
      </div>
      <div class="col-3 mt-5">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>DNI</th>
            </tr>
          </thead>
          <tbody id="tablaRegistros">
            <!-- Usuarios -->
          </tbody>
        </table>
        </div>
        <div class="alert alert-danger mt-5" role="alert" style="display: none;" id="alert">
            Completa todos los campos!
        </div>
    </div>
   
    
  </div>  
  <script src="script.js"></script>
</body>
</html>
