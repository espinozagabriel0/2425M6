<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesion 5</title>
    <style>
        .border{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Estilos, clases y atributos del DOM</h1>
    <p>Hola</p>
    <script>
        let p = document.querySelector('p')
        p.classList.add('border')        
    </script>
</body>
</html>
